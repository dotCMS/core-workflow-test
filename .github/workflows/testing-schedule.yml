name: Tesing schedule
on:
  workflow_dispatch:
    inputs:
      publish-npm-package:
        type: boolean
        description: 'Publish NPM package?'
        default: false

jobs:
  github-context:
    runs-on: ubuntu-latest
    steps:
      - name: Github Context
        env:
          GITHUB_CONTEXT: ${{ toJson(github.event) }}      
        run: |
          echo "::group:: Github Context"
          echo "Event: $GITHUB_CONTEXT"
          echo ${{ github.event.workflow_dispatch }}
          echo ${{ github.event.schedule }}
          echo ${{ inputs.publish-npm-package }}
          echo "::endgroup::"
